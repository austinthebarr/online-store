<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <h2>Your Name</h2>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <h2>Your Address</h2>
            <input id="address" class="form-control" type="text">
          </div>

          <div class="form-group">
            <h2>Date of Delivery:</h2>
            <input id="date" class="form-control" type="date">
          </div>

          <h2>Delivery Price:</h2>
          <select class="form-control" id="delprice">
            <option value="25">$25 - Same-day</option>
            <option value="15">$15 - Next-day</option>
            <option value="15">$15 - Next-week</option>
            <option value="10">$10 - Next-month</option>
          </select>

          <h2>Flowers</h2>
          <select class="form-control" id="flowers">
            <option value="10">$10 - A dozen Roses</option>
            <option value="20">$20 - A dozen Tulips</option>
            <option value="30">$30 - A dozen lillies</option>
            <option value="200">$200 - A dozen Orchids</option>
          </select>

          <h2>Package Options:</h2>
           <div class="radio">
            <label>
              <input type="radio" name="po" value="5" checked>
                Vase <strong>+$5</strong>.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="po" value="0">
              Wrapped in Paper.
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="po" value="10">
              Deluxe: with a teddy bear <strong>+$10</strong>.
            </label>
          </div>
          <p>Please check your details before submitting.</p>
          <button type="submit" class="btn-success">Add it up!</button>
        </form>
      </div>

      <div id="results">
        <h1>Add it UP!</h1>
        <p>Thanks for your order, your delivery is set!</p>
        <ul>
          <li><span class="name"></span></li>
          <li><span class="address"></span></li>
          <li><span class="date"></span></li>
          <li>$<span class="total"></span></li>
        </ul>

      </div>
    </div>
  </body>
</html>
